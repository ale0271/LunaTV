name: Build Multi-arch Docker Image

on:
  push:
    branches:
      - main # 当您推送到 main 分支时触发构建
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    # 使用 ubuntu-latest 构建 x86/arm 镜像
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (用于跨平台模拟)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # 使用内置的 GITHUB_TOKEN，它具有推送权限
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define Image Name
        id: image_name 
        # 使用 Shell 命令将仓库名转换为小写
        run: |
          # 将 ale0271/LunaTV 转换为 ale0271/lunatv
          REPO_LOWER=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')
          # 最终标签格式: ghcr.io/ale0271/lunatv/lunatv:armv7
          echo "IMAGE_NAME=ghcr.io/${REPO_LOWER}/lunatv:armv7" >> $GITHUB_OUTPUT

      - name: Build and push ARMv7 Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm/v7 # 关键：指定编译目标为 ARMv7，适配玩客云
          push: true
          # 使用上一步定义的小写标签
          tags: ${{ steps.image_name.outputs.IMAGE_NAME }}
