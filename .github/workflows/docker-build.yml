name: Build Multi-arch Docker Image

on:
  push:
    branches:
      - main # 当您推送到 main 分支时触发构建
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Define Image Name
        id: image_name
        run: echo "IMAGE_NAME=ghcr.io/${{ github.repository }}/lunatv:armv7" >> $GITHUB_OUTPUT

      - name: Build and push ARMv7 Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm/v7 # 关键：指定编译目标为 ARMv7
          push: true
          tags: ${{ steps.image_name.outputs.IMAGE_NAME }}
